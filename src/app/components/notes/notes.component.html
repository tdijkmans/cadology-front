<div class="notes">
  <div class="notes-input">
    <input
      class="my-0"
      type="text"
      [(ngModel)]="note"
      title="note"
      placeholder="Voeg een notitie toe"
    />
    <button (click)="addNote()">
      <ng-icon name="letsAddRing" size="1.2rem"></ng-icon>
    </button>
  </div>

  <div *ngIf="notes.length === 0" class="notes-empty">
    <ng-icon name="letsNotebook" size="1.2rem"></ng-icon>
    <div>Geen notities</div>
  </div>

  <div class="notes-notes">
    <button
      *ngFor="let note of notes"
      class="notes-note"
      (click)="removeNote(note)"
    >
      {{ note }}
      <ng-icon name="letsCloseSquare" size="16" color="--primay-color" />
    </button>
  </div>
</div>
