<div class="chart-header">
    <div class="histo-legend">
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-accent"></div>
            <p>Deze sessie</p>
        </div>
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-secondary"></div>
            <p>Dit seizoen</p>
        </div>
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-simple-gray"></div>
            <p>Vorig seizoen</p>
        </div>
    </div>

</div>

<div class="chart-container">
    <ngx-charts-line-chart #histoChart [scheme]="scheme" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true"
        [yAxis]="true" [xAxisLabel]="''" [results]="results" [curve]="curve"
        [yAxisTickFormatting]="percentTickFormatting" [legend]="false" [legendTitle]="''" [tooltipDisabled]="false">


    </ngx-charts-line-chart>
</div>
