<div class="chart-header">
    <div class="histo-legend">
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-accent"></div>
            <p>Deze sessie</p>
        </div>
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-secondary"></div>
            <p>Dit seizoen</p>
        </div>
        <div class="histo-legend-item">
            <div class="histo-legend-item-color bg-simple-gray"></div>
            <p>Vorig seizoen</p>
        </div>
    </div>

</div>

<div class="chart-container">
    <ngx-charts-line-chart #histoChart [scheme]="scheme" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true"
        [yAxis]="true" [xAxisLabel]="''" [results]="results" [curve]="curve"
        [yAxisTickFormatting]="percentTickFormatting" [legend]="false" [legendTitle]="''" [tooltipDisabled]="false">

        <ng-template #tooltipTemplate let-model="model">
            <div class="tooltip-container">
                <div class="tooltip-label">{{model.value}}%</div>
                <div class="tooltip-label">{{model.customText}}</div>
            </div>
        </ng-template>

        <ng-template #seriesTooltipTemplate let-model="model">
            <div class="tooltip-container">
                <div class="tooltip-label">{{model[0].value}}%</div>
                <div class="tooltip-label">{{model[1].value}}%</div>
                <div class="tooltip-label">{{model[2].value}}%</div>
                <div class="tooltip-label">{{model[0].customText}}</div>
            </div>
        </ng-template>


    </ngx-charts-line-chart>
</div>
