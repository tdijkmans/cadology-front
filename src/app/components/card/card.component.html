<div class="card">
  <div class="card-header" *ngIf="title || subtitle">
    <h2 class="card-title">
      <ng-container *ngIf="title"> {{ title }} </ng-container>
    </h2>
    <h3 class="card-subtitle">
      <ng-container *ngIf="subtitle"> {{ subtitle }} </ng-container>
    </h3>
  </div>
  <div class="card-content">
    <ng-content></ng-content>
  </div>
</div>
