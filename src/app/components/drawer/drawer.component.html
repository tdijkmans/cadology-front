<div
  *ngIf="ui.drawerOpen$ | async"
  class="d-overlay"
  (click)="ui.toggleDrawer()"
  tabindex="0"
  (keyup)="ui.toggleDrawer()"
></div>

<div class="d-menu" [ngClass]="{ 'd-menu--open': ui.drawerOpen$ | async }">
  <div>
    <button class="d-back-item" (click)="ui.toggleDrawer()">
      <ng-icon name="letsCloseSquare" size="24" color="--primay-color" />
    </button>

    <form>
      <label for="textInput" hidden>Transponder</label>
      <input
        type="text"
        id="textInput"
        [(ngModel)]="chipInput"
        name="textInput"
        placeholder="Transponder, bijv. 'AB-12345'"
      />
    </form>
    <button class="d-button" (click)="onClick(chipInput)">Ophalen</button>

    <span class="text-error mx-1" *ngIf="errorMessage">
      {{ errorMessage }}
    </span>

    <nav class="d-menu-nav">
      <a href="/">Home</a>
    </nav>
  </div>
  <button (click)="clearCache()" class="btn-inverse">Cache verwijderen</button>
</div>
