<div
  [ngClass]="{ 'modal-open': ui.modalOpen$ | async, modal: true }"
  (click)="ui.toggleModal()"
>
  <div
    class="modal-content"
    (click)="stopPropagation($event)"
    tabindex="0"
    (keyup)="stopPropagation($event)"
  >
    <ng-container *ngIf="d.currentData$ | async as d">
      <cad-tabs [tabs]="tabs" [groupId]="'modal'">
        <cad-tab [tabId]="'current'" [groupId]="'modal'">
          <cad-activitieslist [activities]="d.curActivities" />
        </cad-tab>
        <cad-tab [tabId]="'previous'" [groupId]="'modal'">
          <cad-activitieslist [activities]="d.prevActivities" />
        </cad-tab>
      </cad-tabs>
    </ng-container>
  </div>
</div>
