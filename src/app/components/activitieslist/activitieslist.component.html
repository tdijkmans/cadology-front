<div class="px-1 py-1">
    <div class="card">
        <div *ngFor="let a of activities" (click)="handleAct(a)"
            [ngClass]="{'al-activity': true, 'al-current-activity': currentActivity.activityId === a.activityId, 'px-1 py-1': true}">

            <h4 [ngClass]="{ 'al-current-activity-title': currentActivity.activityId === a.activityId }">{{
                a.location }}
            </h4>

            <div class="al-date">
                <p>{{ a.startTime | date: 'dd MMMM yyyy' }}</p>
                <p>{{ a.startTime | date: 'HH:mm' }} - {{ a.endTime | date: 'HH:mm' }}</p>
            </div>

            <div class="al-badges">
                <databadge [value]="(a.bestLap.duration | number: '1.2-2')" unit="sec"
                    [isCurrent]="currentActivity.activityId === a.activityId"
                    [hasTrophy]="fastestId === a.activityId" />
                <databadge [value]="(a.bestLap.speed | number: '1.2-2')" unit="km/u"
                    [isCurrent]="currentActivity.activityId === a.activityId"
                    [hasTrophy]="fastestId === a.activityId" />
                <databadge [value]="a.lapCount" unit="ronden" [isCurrent]="currentActivity.activityId === a.activityId"
                    [hasTrophy]="mostLapsId === a.activityId" />
            </div>
        </div>
    </div>
</div>
