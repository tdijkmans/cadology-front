<cad-page [isLoading]="false">
  <div class="canvas-container">
    <div #threeCanvas class="three-canvas"></div>
    <div class="canvas-controls">
      <button (click)="changeAnimation()">
        {{ isRunning ? "Ren" : "Wandel" }}
      </button>
      <button (click)="stopAnimation()">Stop</button>
    </div>
  </div>
</cad-page>
