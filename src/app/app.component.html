<div class="px-1 py-1">
  <div class="card px-1 py-1">
    <form>
      <label for="textInput" hidden>Transponder</label>
      <input type="text" id="textInput" [(ngModel)]="textValue" name="textInput"
        placeholder="Transponder, bijv. 'AB-12345'">
    </form>
    <button (click)="onClick(textValue)">Data ophalen</button>
    <span class="text-error mx-1" *ngIf="errorMessage">
      {{errorMessage}}
    </span>
  </div>
</div>


<ng-container *ngIf="chartOptions?.series?.length">
  <div class="px-1 py-1">
    <div id="chart" class="card">
      <div style="display: flex; justify-content: center" class="px-1 py-1">
        <h2>{{title}}</h2>
      </div>
      <div class="chart-container">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
          [markers]="chartOptions.markers" [stroke]="chartOptions.stroke" [yaxis]="chartOptions.yaxis"
          [dataLabels]="chartOptions.dataLabels" [title]="chartOptions.title" [fill]="chartOptions.fill"
          [tooltip]="chartOptions.tooltip" [legend]="chartOptions.legend" [plotOptions]="chartOptions.plotOptions" />
      </div>
    </div>
  </div>
</ng-container>
